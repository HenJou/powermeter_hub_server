name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:
  release:
    types: [ published ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      matrix:
        image: [hub-server, legacy-nginx]

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2 # required for diff

      # Step 1.5: Detect changes for legacy-nginx
      - name: Check if legacy-nginx changed
        id: changes
        run: |
          if [ "${{ matrix.image }}" != "legacy-nginx" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Checking changes for legacy-nginx..."
          if git diff --quiet HEAD^ HEAD -- legacy-nginx; then
            echo "No changes detected."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected."
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # Step 1.6: Skip legacy-nginx build if no changes
      - name: Skip legacy-nginx build
        if: matrix.image == 'legacy-nginx' && steps.changes.outputs.changed == 'false'
        run: echo "Skipping legacy-nginx â€“ no changes detected."

      # Stop job early if legacy build should skip
      - name: Stop for skipped job
        if: matrix.image == 'legacy-nginx' && steps.changes.outputs.changed == 'false'
        run: exit 0

      # Step 2: Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 4: Determine context and image name
      - name: Set image variables
        run: |
          if [ "${{ matrix.image }}" = "hub-server" ]; then
            echo "CONTEXT=./hub-server" >> $GITHUB_ENV
            echo "IMAGE_NAME=ghcr.io/devoldschool/powermeter_hub_server/hub-server" >> $GITHUB_ENV
          else
            echo "CONTEXT=./legacy-nginx" >> $GITHUB_ENV
            echo "IMAGE_NAME=ghcr.io/devoldschool/powermeter_hub_server/legacy-nginx" >> $GITHUB_ENV
          fi

      # Step 5: Determine tags
      - name: Determine tags
        run: |
          TAGS="${{ env.IMAGE_NAME }}:latest,${{ env.IMAGE_NAME }}:${GITHUB_SHA}"
          if [ "${{ github.event_name }}" = "release" ]; then
            TAGS="$TAGS,${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }}"
          fi
          echo "TAGS=$TAGS" >> $GITHUB_ENV

      # Step 6: Build and push Docker image
      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.CONTEXT }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.TAGS }}
