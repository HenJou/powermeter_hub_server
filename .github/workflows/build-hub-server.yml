name: Build and Push Hub Server

on:
  push:
    branches:
      - main
  workflow_dispatch:
  release:
    types: [ published ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 4: Determine context and image name
      - name: Set image variables
        run: |
          echo "CONTEXT=./hub-server" >> $GITHUB_ENV
          echo "IMAGE_NAME=ghcr.io/devoldschool/powermeter_hub_server/hub-server" >> $GITHUB_ENV

      # Step 5: Determine tags
      - name: Determine tags
        run: |
          TAGS="${{ env.IMAGE_NAME }}:latest,${{ env.IMAGE_NAME }}:${GITHUB_SHA}"
          if [ "${{ github.event_name }}" = "release" ]; then
            TAGS="$TAGS,${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }}"
          fi
          echo "TAGS=$TAGS" >> $GITHUB_ENV

      # Step 6: Build and push Docker image
      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.CONTEXT }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.TAGS }}
