worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Access log for requests
    access_log /opt/nginx/logs/access.log combined;

    # Error log for SSL and general errors
    error_log /opt/nginx/logs/error.log warn;

    server {
        listen 443 ssl;
        server_name _;  # catch-all, change to <DEVICE MAC>.<h2/h3>.sensornet.info if you prefer.

        ssl_protocols SSLv3 TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers "ALL:!aNULL";
        ssl_prefer_server_ciphers off;

        ssl_certificate     /opt/nginx/conf/server.crt;
        ssl_certificate_key /opt/nginx/conf/server.key;

        location / {
            proxy_pass http://hub_server:5000/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Log proxied requests
            access_log /opt/nginx/logs/proxy_access.log combined;
        }
    }
}
